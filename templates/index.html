<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíø</text></svg>"
        />
        <title>Pi Radio Streamer</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
    </head>
    <body class="App">
        <!-- Fixed elements -->
        <div class="TopBar">
            <div class="TopBar-updateProgress">
                <div class="TopBar-updateProgressBar"></div>
            </div>
            <button class="TopBar-ipAddress">
                http://{{ ip_address }}:{{ port }}
            </button>
        </div>

        <!-- Sliding panels container -->
        <div class="Panels">
            <!-- Station grid panel -->
            <div class="Panels-panel Panels-panel--stations is-visible">
                <div class="StationGrid">
                    {% for id, station in stations.items() %}
                    <button
                        class="StationButton"
                        data-station-id="{{ id }}"
                        title="{{ station.name }}"
                    >
                        <img
                            class="StationButton-icon"
                            src="{{ station.image }}"
                            alt="{{ station.name }}"
                        />
                        <div class="StationButton-spinner"></div>
                    </button>
                    {% endfor %}
                </div>
            </div>

            <!-- Now playing panel -->
            <div class="Panels-panel Panels-panel--nowPlaying">
                <div class="NowPlaying">
                    <img class="NowPlaying-artwork" src="" alt="Album Art" />
                    <div class="NowPlaying-info">
                        <h3 class="NowPlaying-track">üéµ</h3>
                        <p class="NowPlaying-artist">üë§</p>
                        <p class="NowPlaying-album">üíø</p>
                        <p class="NowPlaying-playlist">üìë</p>
                        <p class="NowPlaying-releaseDate">üóìÔ∏è</p>
                        <span class="NowPlaying-source"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fixed bottom bar -->
        <div class="BottomBar">
            <div class="BottomBar-left">
                <button
                    class="NavButton NavButton--back"
                    title="Back to stations"
                >
                    <svg
                        class="NavButton-icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                        />
                    </svg>
                </button>
            </div>

            <div class="BottomBar-center">
                <button class="ControlButton ControlButton--prev" title="Prev">
                    <svg
                        class="ControlButton-icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <path d="M8 12L16 18V6L8 12Z" />
                        <rect x="6" y="6" width="2" height="12" />
                    </svg>
                    <div class="ControlButton-spinner"></div>
                </button>
                <button class="ControlButton ControlButton--play" title="Play">
                    <svg
                        class="ControlButton-icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <path d="M8 6L18 12L8 18V6Z" />
                    </svg>
                    <div class="ControlButton-spinner"></div>
                </button>
                <button
                    class="ControlButton ControlButton--pause"
                    title="Pause"
                >
                    <svg
                        class="ControlButton-icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <rect x="6" y="6" width="3" height="12" />
                        <rect x="15" y="6" width="3" height="12" />
                    </svg>
                    <div class="ControlButton-spinner"></div>
                </button>
                <button class="ControlButton ControlButton--stop" title="Stop">
                    <svg
                        class="ControlButton-icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <rect x="6" y="6" width="12" height="12" />
                    </svg>
                    <div class="ControlButton-spinner"></div>
                </button>
                <button class="ControlButton ControlButton--next" title="Next">
                    <svg
                        class="ControlButton-icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <path d="M14 12L6 6V18L14 12Z" />
                        <rect x="14" y="6" width="2" height="12" />
                    </svg>
                    <div class="ControlButton-spinner"></div>
                </button>
            </div>

            <div class="BottomBar-right">
                <button
                    class="NavButton NavButton--forward"
                    title="Show now playing"
                >
                    <svg
                        class="NavButton-icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                        />
                    </svg>
                </button>
            </div>
        </div>

        <div class="Status"></div>

        <script
            type="module"
            src="{{ url_for('static', filename='js/main.js') }}"
        ></script>
    </body>
</html>
